<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Weegee - Gallery</title>

    <style>
        .carousel-item {
            height: 32rem;
            background: #000;
            color: white;
            position: relative;
            background-position: center;
            background-size: cover;
        }

        .container-carousel {
            position: absolute;
            /* bottom: 0; */
            left: 0;
            right: 0;
            padding-bottom: 50px;
        }

        .overlay-image {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            background-position: center;
            background-size: cover;
            opacity: 0.5;

        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="../home/index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="../galleria/index.html" class="nav-link">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Biografia</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Credits</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>
    <main class="container-carousel">
        <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="overlay-image"
                        style="background-image:url(../img/Gallery/carousel/weegee_san-remojpg.jpg);"> </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Folla di persone che fumano e bevono al San Remo Bar</h2>
                        <p>Greenwich Village, New York</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="overlay-image" style="background-image:url(../img/Gallery/carousel/weegee_pool.jpg);"> </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h2>In fila per la piscina</h2>
                        <p>Hamilton Fish Park, New York</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="overlay-image" style="background-image:url(../img/Gallery/carousel/weegee_copia.jpg);">
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Dopo l'opera</h2>
                        <p>Sammy's on the Bowery, New York</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="overlay-image" style="background-image:url(../img/Gallery/carousel/weegee_donna-occhio-nero.jpg);">
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Ethel, regina della Bowery, e un uomo</h2>
                        <p>New York</p>
                    </div>
                </div>
            </div>
            <a href="#myCarousel" class="carousel-control-prev" role="button" data-slide="prev">

                <span class="sr-only">Previous</span>
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a href="#myCarousel" class="carousel-control-next" role="button" data-slide="next">

                <span class="sr-only">Next</span>
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
