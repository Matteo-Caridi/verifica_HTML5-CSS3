    <title>Weegee - Artist</title>

    <style>
        .row {
            border: 1px solid red;
        }

        .col-md {
            border: 1px solid green;

        }

        .header__info {
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header__info .header__info--quote {
            padding-top: 3rem;
        }

        .header__img--artist{
            max-width: 100%;
        }
    
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <div class="navbar-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link pl-0" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Biografia</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md header__info">
                    <a href="#" style="color:black; text-decoration: none;">
                        <div class="header__info--type">
                            <i>Fotografo - Fotoreporter - Scrittore</i>
                        </div>
                        <div class="header__info--name">
                            <h1>Weegee</h1>
                        </div>
                        <div class="header__info--nationality">
                            (1899 - 1968) Zoločiv, Ucraina - New York, Stati Uniti
                        </div>
                        <blockquote class="header__info--quote">
                            <p>“I have no inhibitions and neither does my camera…”</p>
                            <cite>Ascher Fellig</cite>
                        </blockquote>
                    </a>
                </div>
                <div class="col-md header__img">
                    <a href="#"><img src="../img/weegee.jpg" alt="Ascher Fellig" class="header__img--artist"></a>
                </div>
            </div>
        </div>
    </main>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
